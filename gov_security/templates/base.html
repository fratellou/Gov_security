{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block title %}Page{% endblock %}</title>
</head>
<body>
    <div class="control-panel-top">
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="button-link">Чат</a>
                <a href="{% url 'tasks_list' employee_id=user.id %}" class="button-link">Задачи</a>
                <a href="{% url 'employee_profile' employee_id=user.id %}" class="button-link">Профиль</a>
                <a href="{% url 'resources_list' employee_id=user.id %}" class="button-link">Ресурсы</a>
                
            {% else %}
                <a href="{% url 'login' %}" class="button-link">Войти</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}
    
    <div class="control-panel-down">
        <div class="logout-link">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="button-link">Выйти</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
