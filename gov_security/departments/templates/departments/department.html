{% extends 'base.html' %}

{% block title %}Department Page{% endblock %}

{% block content %}

<div class="chat-container">
    <h1>Отдел {{ department.department_name }}</h1>
    <div class="tasks-container">
            <ul>
                <li>
                    {{ department.dep_description }} - <strong>Количество сотрудников: {{ department.emp_num }}</strong>
                </li>
            </ul>
    </div>
</div>
{% endblock %}
